<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <title>투게더 이미지 클라우드</title>
</head>
<body>
    <div class="wrap">
        <div class="topbar__comm">
            <p class="topbar__tit">투게더 이미지클라우드</p>
            <ul class="topbar__menulist">
                <li class="active"><a>상품장 이미지</a></li>
                <li><a>이미지허브</a></li>
                <li><a>공유이미지</a></li>
                <li><a>매장관리용</a></li>
            </ul>
        </div>
        <div class="cont__wrap" style="margin-top:160px;">
            <div class="">
                <div class="tabmenu__comm">

                </div>
                <div class="search__comm">
                    <select class="search__opt">
                        <option>상품명</option>
                    </select>
                    <input type="text" class="search__tf" />
                    <button class="search__btn">검색</button>
                    <a class="search__btn">초기화</a>
                    <input type="submit" class="search__btn" value="초기화" />
                    <div class="search__checkbox">
                        <input type="checkbox" />
                        <label><i></i>내 매장 이미지만 보기</label>
                    </div>
                </div>
            </div>
            <!--<p class="cont__subtit">투게더 이미지 클라우드</p>
            <p class="cont__txt">투게더 이미지 클라우드</p>-->
            <div class="thumb__comm">
                <div class="help__comm">
                    <ul class="help__list">
                        <li>투게더 가맹점에서 공유한 이미지를 확인, 사용 하실 수 있습니다.</li>
                        <li>매장관리와 관련없는 이미지는 운영자에의해 고지없이 삭제 될 수 있습니다.</li>
                    </ul>
                </div>
